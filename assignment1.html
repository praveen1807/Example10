<!DOCTYPE html>
<html lang="en">
<link href="style1.css" type="text/css" rel="stylesheet">
<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<h2> Create Child Navigation </h2>
<div class="div1">
<p> Menu Name*</p>
<div class="well"> Enter Menu Name </div>
<p> Page URL*</p>
<input type="text" name="Page URL" style="width:600px;height:40px" placeholder="Enter Page URL"/>
<p> Page Name</p>
<input type="text" name="Page Name" style="width:600px;height:40px" placeholder="Enter Page Name"/>
</div>
<p> Parent Menu</p>
<form>
 <select>
  <option> Choose Parent Menu  </option>
  <option> 1</option>
  <option> 2</option>
  <option> 3</option>
  <option> 4</option>
 </select>
</form>
<p> User Rights*</p>
<form>
 <select>
  <option> Choose User Rights  </option>
  <option> 1</option>
  <option> 2</option>
  <option> 3</option>
  <option> 4</option>
 </select>
</form>
<p> Sequence Number</p>
<input type="text" name="Sequence Number" style="width:600px;height:40px" placeholder="Enter Sequence Number"/>
<p> Controller Name</p>
<input type="text" name="Controller Name" style="width:600px;height:40px" placeholder="Enter Controller Name"/>


            
</body>
</html>
